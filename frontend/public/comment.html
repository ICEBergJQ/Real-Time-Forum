<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comments for Post</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="comments">
            <h2>Comments</h2>
            <div>
                <div class="comment">
                    <p><strong>John Doe</strong> | Posted on: 2024-12-01</p>
                    <p>This is a comment!</p>
                    <div class="comment-actions">
                        <button class="btn like-btn">👍 Like (10)</button>
                        <button class="btn dislike-btn">👎 Dislike (2)</button>
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
    const commentButtons = document.querySelectorAll(".comment-btn");

    commentButtons.forEach(button => {
        button.addEventListener("click", () => {
            const route = button.getAttribute("data-route");

            // Update the browser history
            window.history.pushState({}, "", route);

            // Fetch and inject the content
            fetch(route)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("dynamic-content").innerHTML = html;
                    document.querySelector("main").style.display = "none";
                })
                .catch(error => console.error("Error loading page:", error));
        });
    });

    // Handle browser back/forward navigation
    window.addEventListener("popstate", () => {
        const currentRoute = window.location.pathname;

        // Re-fetch and load the content for the current route
        fetch(currentRoute)
            .then(response => response.text())
            .then(html => {
                document.getElementById("dynamic-content").innerHTML = html;
                document.querySelector("main").style.display = currentRoute === "/" ? "block" : "none";
            })
            .catch(error => console.error("Error loading page:", error));
    });
});
        </script>
