<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Page</title>
    <link rel="stylesheet" href="static/src/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons/css/all/all.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.oaistatic.com/assets/favicon-dark-32x32-gt5kfzyp.webp" media="(prefers-color-scheme: dark)">
    <!-- change to static/ later -->
    <link rel="stylesheet" href="static/src/css/login.css" />
    <link rel="stylesheet" href="static/src/css/post.css" />
    <link rel="stylesheet" href="static/src/css/register.css" />
    <link rel="stylesheet" href="static/src/css/signup.css" />
    <link rel="stylesheet" href="static/src/css/style.css" />
    <link rel="stylesheet" href="static/src/css/responsive.css" />
    <link rel="stylesheet" href="static/src/css/logout.css" />
  </head>

  <body>
    <span class="toast"></span>
    
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="container">
        <div class="logo">
          <h1>
            <a href="/" id="logo">Phorum</a>
          </h1>
        </div>
        <nav class="navbar">
          <ul class="nav-links">
            <li>
              <a href="/">
                <i class="fa fa-home" style="font-size: 18px"></i> Home</a>
              </li>
              <!-- <li class="dropdown">
                <a href="/chat"><i class="fi fi-rs-comments"></i> Chat</a>
              </li> -->
              <li onclick="filterPosts('getcreatedposts')">
                <i class="fa fa-list-alt" aria-hidden="true"></i> Created posts
              </li>
              <li onclick="filterPosts('getlikedposts')">
                <i class="fa fa-heart-o" aria-hidden="true"></i> Liked posts
              </li>
            </ul>
          </nav>
          <div class="menu" onclick="toggleMenu()"><a><i class="fa fa-bars" aria-hidden="true" ></i></div></a>
          <div class="nav-actions">
            <button class="btn createPostBtn"><i class="fi fi-sr-apps-add"></i> Create Post</button>
            <button class="btn logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</button>
          </div>
        </div>
      <div class="overlay" id="overlay">
      <div class="hidden-menu" id="hiddenMenu">
        <ul class="menu-list">
          <li>
            <a href="/">
              <i class="fa fa-home" style="font-size: 18px"></i> Home</a>
            </li>
          <li class="dropdown">
            <a href="/categories" onclick="toggleCategories()"><i class="fa fa-tags" aria-hidden="true"></i>
              Categories <i class="fa fa-angle-right" aria-hidden="true" id="arrow"></i></a>
            <ul class="sub-menu" id="filter-menu">
              <li>
                <input
                  type="checkbox"
                  id="tech"
                  name="categories"
                  value="Technology"
                />
                <label for="tech"><i class="fa fa-tag" aria-hidden="true"></i> Technology</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="sp"
                  name="categories"
                  value="Sport"
                />
                <label for="sp"><i class="fa fa-tag" aria-hidden="true"></i> Sport</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="he"
                  name="categories"
                  value="Health"
                />
                <label for="he"><i class="fa fa-tag" aria-hidden="true"></i> Health</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="li"
                  name="categories"
                  value="Lifestyle"
                />
                <label for="li"><i class="fa fa-tag" aria-hidden="true"></i> Lifestyle</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="ed"
                  name="categories"
                  value="Education"
                  />
                  <label for="ed"><i class="fa fa-tag" aria-hidden="true"></i> Education</label>
              </li>
              <button onclick="filterPosts('filterbycategories')" class="sbtf" type="submit">filter</button>
            </ul>
          </li>
          <li onclick="filterPosts('getcreatedposts'); closeMenu();"><i class="fa fa-list-alt" aria-hidden="true"></i> Created posts</li>
          <li onclick="filterPosts('getlikedposts'); closeMenu();"><i class="fa fa-heart-o" aria-hidden="true"></i> Liked posts</li>
          <li class="btn createPostBtn" onclick="showCreatePostModal(); closeMenu();"><i class="fi fi-sr-apps-add"></i> Create Post</li>
          <li class="logout" onclick="showPopup(logoutModal);"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</li>
        </ul>
      </div>
      </div>
    </header>

    
    <div id="dynamicContent"></div>
    
    <div id="anotherDynamic"></div>
    
    <div id="dynaicPost"></div>
    
    <div id="logoutdynamic"></div>
    
    
    <main class="main-content">
      

      <section class="filter-section">
        <div class="filter-div">
          <ul class="filter-menu" id="filter-menu">
            <li>
              <input
                type="checkbox"
                id="tech"
                name="categories"
                value="Technology"
              />
              <label for="tech"><i class="fa fa-tag" aria-hidden="true"></i> Technology</label>
            </li>
            <li>
              <input
                type="checkbox"
                id="sp"
                name="categories"
                value="Sport"
              />
              <label for="sp"><i class="fa fa-tag" aria-hidden="true"></i> Sport</label>
            </li>
            <li>
              <input
                type="checkbox"
                id="he"
                name="categories"
                value="Health"
              />
              <label for="he"><i class="fa fa-tag" aria-hidden="true"></i> Health</label>
            </li>
            <li>
              <input
                type="checkbox"
                id="li"
                name="categories"
                value="Lifestyle"
              />
              <label for="li"><i class="fa fa-tag" aria-hidden="true"></i> Lifestyle</label>
            </li>
            <li>
              <input
                type="checkbox"
                id="ed"
                name="categories"
                value="Education"
              />
              <label for="ed"><i class="fa fa-tag" aria-hidden="true"></i> Education</label>
            </li>
          </ul>
            <button onclick="filterPosts('filterbycategories')" class="sbtf" type="submit">filter</button>
        </div>
      </section>
      <section class="feed" id="feed">
        <div class="post-list">
          <div id="spinner"></div>
        </div>
        <button class="load-more">Load More</button>
      </section>
      <section class="chat-section" id="chat">
        <input type="text" id="userSearch" placeholder="Search users..." class="search-bar" onkeyup="searchUsersById()" />
        <div class="chat-users">
        </div>
        

        <div id="chat-box" class="chat-box">
          <div class="chat-header">
            <span id="chat-username">Chat</span>
            <div class="typing"></div>
            <button class="close-chat" onclick="closeChat()">âœ–</button>
          </div>
          <div class="chat-messages"></div>
          <div class="chat-util">
            <input type="text" class="chat-input" id="chat-input" required maxlength="500" placeholder="Type a message..." />
            <button id="send-btn" class="send-btn" onclick="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </section>
    </main>

    <button id="chat-toggle" class="chat-button" onclick="toggleChat()">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
    </button>

    

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- scriptsss -->
    <script src="static/src/js/main.js"></script>
    <script src="static/src/js/utils.js"></script>
    <script type="module" src="static/src/js/posts.js"></script>
    <script src="static/src/js/likeDislike.js" defer></script>
    <script src="static/src/js/register.js" defer></script>
    <script src="static/src/js/login.js" defer></script>
    <script type="module" src="static/src/js/createPost.js" defer></script>
    <script src="static/src/js/logout.js" defer></script>
    <script src="static/src/js/comment.js"></script>
    <script src="static/src/js/filter.js"></script>
    <script src="static/src/js/chat.js"></script>
    <script src="static/src/js/general.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <noscript>Your browser does not support JavaScript!</noscript> 
  </body>
</html>
