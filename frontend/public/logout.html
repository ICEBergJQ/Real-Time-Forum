<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/src/css/style.css">
    <link rel="stylesheet" href="staic/src/css/responsive.css">
    <title>Logout</title>
</head>
<body>
    <!-- Logout Modal -->
    <div id="logoutModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="log">Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="logout-actions">
                <button id="confirmLogout" class="btn_s">Yes, Logout</button>
                <button id="cancelLogout" class="btn_s cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
